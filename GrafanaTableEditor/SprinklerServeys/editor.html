<head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    />
</head>
<div style="min-width: 600px" class="p-4">
    <form onsubmit="return false" class="d-grid gap-3 text-center">
        <h4 class="">Social Media Care Editor (DB: Sprinkler Serveys Copy)</h4>

        <div class="input-group">
            <span class="input-group-text">Case ID</span>
            <input
                required
                type="number"
                id="SS_case_id"
                class="form-control"
                placeholder="Search by Case ID"
            />
        </div>

        <div class="input-group" id="SS_assigned_by_grp">
            <span class="input-group-text">Assigned By</span>
            <input class="form-control" placeholder="Assigned By" />
        </div>

        <div class="input-group" id="SS_social_network_grp">
            <label class="input-group-text">Social Network</label>
            <select class="form-select">
                <option value="All">All</option>
                <option value="Twitter">Twitter</option>
                <option value="Facebook">Facebook</option>
                <option value="Instagram">Instagram</option>
            </select>
        </div>

        <div class="input-group" id="SS_description_message_grp">
            <span class="input-group-text">Description Message</span>
            <textarea
                class="form-control"
                style="height: 100px"
                placeholder="Description Message"
            ></textarea>
        </div>

        <div class="input-group" id="SS_digital_resource_grp">
            <label class="input-group-text">Digital Resource</label>
            <select class="form-select">
                <option value="">Null</option>
                <option value="All">All</option>
                <option value="Arjun Polu">Arjun Polu</option>
            </select>
        </div>

        <div class="input-group" id="SS_case_status_grp">
            <label class="input-group-text">Case Status</label>
            <select class="form-select">
                <option value="">Null</option>
                <option value="All">All</option>
                <option value="Closed">Closed</option>
                <option value="Closed, Declined">Closed, Declined</option>
                <option value="Closed, No Response Recieved">
                    Closed, No Response Recieved
                </option>
                <option value="Awaiting Response">Awaiting Response</option>
                <option value="Internal Hold">Internal Hold</option>
                <option value="No Response Required">
                    No Response Required
                </option>
            </select>
        </div>

        <div class="input-group" id="SS_cp_digital_status_grp">
            <label class="input-group-text">CP Digital Status</label>
            <select class="form-select">
                <option value="">Null</option>
                <option value="All">All</option>
                <option value="Closed">Closed</option>
                <option value="Closed, Declined">Closed, Declined</option>
                <option value="Closed, No Response">Closed, No Response</option>
                <option value="Closed, No Response Recieved">
                    Closed, No Response Recieved
                </option>
                <option value="Awaiting Response">Awaiting Response</option>
                <option value="Internal Hold">Internal Hold</option>
                <option value="No Response Required">
                    No Response Required
                </option>

                <option value="Work In Progress">Work In Progress</option>
                <option
                    value="Reassigned To Operations - No Member Information"
                >
                    Reassigned To Operations - No Member Information
                </option>
            </select>
        </div>

        <div class="input-group" id="SS_lob_grp">
            <label class="input-group-text">LOB</label>
            <select class="form-select">
                <option value="All">All</option>
                <option value="E&I">E&I</option>
                <option value="M&R">M&R</option>
                <option value="C&S">C&S</option>
                <option value="IFP">IFP</option>
                <option value="Mobile">Mobile</option>
            </select>
        </div>

        <div class="input-group" id="SS_member_id_grp">
            <span class="input-group-text">Member ID</span>
            <input type="number" class="form-control" placeholder="Member ID" />
        </div>

        <div class="input-group" id="SS_member_full_name_grp">
            <span class="input-group-text">Member Full Name</span>
            <input class="form-control" placeholder="Member Full Name" />
        </div>

        <div class="input-group" id="SS_consumer_feedback_grp">
            <span class="input-group-text">Consumer Feedback</span>
            <textarea
                class="form-control"
                style="height: 100px"
                placeholder="Consumer Feedback"
            ></textarea>
        </div>

        <div id="spinner">
            <span class="spinner-border spinner-border-sm" role="status"></span>
            <span>Loading</span>
        </div>

        <span id="error" style="color: #dc3545 !important">
            Record Not Found!
        </span>

        <button type="submit" id="fetch_btn" class="btn btn-primary w-100">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-database-down mb-1 me-1"
                viewBox="0 0 16 16"
            >
                <path
                    d="M12.5 9a3.5 3.5 0 1 1 0 7 3.5 3.5 0 0 1 0-7Zm.354 5.854 1.5-1.5a.5.5 0 0 0-.708-.708l-.646.647V10.5a.5.5 0 0 0-1 0v2.793l-.646-.647a.5.5 0 0 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0Z"
                />
                <path
                    d="M12.096 6.223A4.92 4.92 0 0 0 13 5.698V7c0 .289-.213.654-.753 1.007a4.493 4.493 0 0 1 1.753.25V4c0-1.007-.875-1.755-1.904-2.223C11.022 1.289 9.573 1 8 1s-3.022.289-4.096.777C2.875 2.245 2 2.993 2 4v9c0 1.007.875 1.755 1.904 2.223C4.978 15.71 6.427 16 8 16c.536 0 1.058-.034 1.555-.097a4.525 4.525 0 0 1-.813-.927C8.5 14.992 8.252 15 8 15c-1.464 0-2.766-.27-3.682-.687C3.356 13.875 3 13.373 3 13v-1.302c.271.202.58.378.904.525C4.978 12.71 6.427 13 8 13h.027a4.552 4.552 0 0 1 0-1H8c-1.464 0-2.766-.27-3.682-.687C3.356 10.875 3 10.373 3 10V8.698c.271.202.58.378.904.525C4.978 9.71 6.427 10 8 10c.262 0 .52-.008.774-.024a4.525 4.525 0 0 1 1.102-1.132C9.298 8.944 8.666 9 8 9c-1.464 0-2.766-.27-3.682-.687C3.356 7.875 3 7.373 3 7V5.698c.271.202.58.378.904.525C4.978 6.711 6.427 7 8 7s3.022-.289 4.096-.777ZM3 4c0-.374.356-.875 1.318-1.313C5.234 2.271 6.536 2 8 2s2.766.27 3.682.687C12.644 3.125 13 3.627 13 4c0 .374-.356.875-1.318 1.313C10.766 5.729 9.464 6 8 6s-2.766-.27-3.682-.687C3.356 4.875 3 4.373 3 4Z"
                />
            </svg>
            Fetch Data
        </button>

        <div id="action_btn_grp" class="d-flex justify-content-center gap-3">
            <button type="submit" id="submit_btn" class="btn btn-success w-100">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-check2-circle mb-1 me-1"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"
                    />
                    <path
                        d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"
                    />
                </svg>
                Update
            </button>

            <button id="cancel_btn" class="btn btn-danger w-100">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-x-circle mb-1"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                    />
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                    />
                </svg>
                Cancel
            </button>
        </div>
    </form>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    ></script>
</div>
