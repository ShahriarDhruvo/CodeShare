<head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    />
</head>
<div style="min-width: 500px" class="p-4">
    <form onsubmit="return false" class="d-grid gap-3 text-center">
        <h4 class="">Comms Dashboard</h4>

        <div class="input-group" id="name_of_the_effort">
            <span class="input-group-text">Name of the Effort</span>
            <input
                required
                class="form-control"
                placeholder="Name of the Effort"
            />
        </div>

        <div class="input-group" id="line_of_businesses">
            <span class="input-group-text">Line of Businesses</span>
            <input
                required
                class="form-control"
                placeholder="Line of Businesses"
            />
        </div>

        <div class="input-group" id="population_type">
            <span class="input-group-text">Population Type</span>
            <input
                required
                class="form-control"
                placeholder="Population Type"
            />
        </div>

        <div class="input-group" id="frequency">
            <span class="input-group-text">Frequency</span>
            <input required class="form-control" placeholder="Frequency" />
        </div>

        <div class="input-group" id="volume">
            <span class="input-group-text">Volume</span>
            <input required class="form-control" placeholder="Volume" />
        </div>

        <div class="input-group" id="start_date">
            <span class="input-group-text">Start Date</span>
            <input
                required
                type="datetime-local"
                class="form-control"
                value="2017-06-01T08:30"
            />
        </div>

        <div class="input-group" id="end_date">
            <span class="input-group-text">End Date</span>
            <input
                required
                type="datetime-local"
                class="form-control"
                value="2017-06-01T08:30"
            />
        </div>

        <div class="input-group" id="portals">
            <span class="input-group-text">Portals</span>
            <input required class="form-control" placeholder="Portals" />
        </div>

        <div class="input-group" id="title_months">
            <span class="input-group-text">Title Months</span>
            <input required class="form-control" placeholder="Title Months" />
        </div>

        <div id="spinner">
            <span class="spinner-border spinner-border-sm" role="status"></span>
            <span>Loading</span>
        </div>

        <span id="error" style="color: #dc3545 !important">
            Fill up empty fields!
        </span>

        <button type="submit" id="submit_btn" class="btn btn-success w-100">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-check2-circle mb-1 me-1"
                viewBox="0 0 16 16"
            >
                <path
                    d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"
                />
                <path
                    d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"
                />
            </svg>
            Create Entry
        </button>
    </form>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    ></script>
</div>
